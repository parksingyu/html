			function proc2(){

			function proc4(){
				console.log("오늘 날짜 :" + now.getDate());

				console.log("오늘 시간(0~23) : " + now.getHours());
				console.log("오늘 분(0~59) : " + now.getMinutes());
				console.log("오늘 초(0~59) : " + now.getSeconds());
				
				console.log("오늘 밀리세컨드(0~999) : " + now.getMilliseconds());

			}

			function proc7(){
				var selDate = document.getElementById("pdate").value;
				var weeksago = new Date(2019,09,01); //7일 전. 
				var now = new Date();  // 현재 시간

				//var Day7 = now.getTime() - (3600*1000*24*7);

				오늘 이후의 날짜를 셀렉하면 "다시 선택해주세요"
				*/
				if( selDate > now ){
					document.getElementById("res").innerHTML = "다시 선택해주세요.";
				} else if ( now - selDate  < 604800000){
					document.getElementById("res").innerHTML = "환불이 가능합니다.";
				} else if ( now - selDate  > 604800000){
					document.getElementById("res").innerHTML = "환불이 불가능합니다.";
				}
			}
