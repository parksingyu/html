		function table1(){
			var n = prompt("몇년 ?");
			var j = prompt("몇월 ?");

			strhtml += "<table>";
			strhtml += "<tr>";
			strhtml += "<td>";
			strhtml += "&lt;";
			strhtml += "</td>";
			strhtml += "<td colspan=5>";

			strhtml += "</td>";

			strhtml += "<tr>";

			//var day = now.getDay();

			var a = 1;
			var b = 1;
			 //10월이면 9라고 입력.
			var startday = new Date(n,i,1); // 2
			startday = startday.getDay();
			var lastDay = (new Date(n,i+1,0)).getDate(); //10월의 마지막날.
			
			
			//var day = new Date(2019,9,1); // 2
			while (true){
				if (  a % 7 == 1){
					strhtml += "<tr>";
				}
					if ( b > lastDay){  //숫자가 월의 마지막 날까지만 출력한다.
						strhtml += "<td>";
						strhtml += "";	
						strhtml += "</td>";	
					} 
					 else if( startday >= a ){ //요일만큼 공백을 출력한다.
						strhtml += "<td>";
						strhtml += "";	
						strhtml += "</td>";
					} 
 					else {
						strhtml += "<td>"; // 그 외에는 숫자를 +1 출력한다.
						strhtml += b;
						strhtml += "</td>";
						b++;
					}
				if ( a % 7 == 0){
					strhtml += "</tr>";
				}
				a++;
				if ( a == 36){
					break;
				}
			}
			strhtml += "</table>";
			document.getElementById("taa").innerHTML += strhtml;
	}
