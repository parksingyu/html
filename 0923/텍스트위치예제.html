<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			p{
				color : white;
			}
			
			img{
				position : absolute;
				left : 0;
				top : 0;
				z-index : -1;
			}
		
		</style>
	</head>
	
	
	
	<body>
		<img src="../0920/img/googleBack.jpg">
		<p> img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다 </p>
	
	</body>
</html>
