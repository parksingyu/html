<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>위치 예제</title>
	</head>
	<style>
		div{
			width:100px;
			height:100px;
		}
		#box1{
			background-color : yellow;
			position: absolute;
			top : 20px;
			z-index : 2;
		}
		
		#box2{
			background-color : blue;
			position: absolute;
			top : 40px;
			left : 80px;
			z-index : 1;
		}
		
		#box3{
			background-color : lightgreen;
			position: absolute;
			top : 50px;
			left : 90px;
			z-index : 0;
		}
		/*position 종류 : static, absolute, relative, fixed 4가지가 있다. */
	
	</style>
	<body>
		<div id = "box1"> </div>
		<div id = "box2"> </div>
		<div id = "box3"> </div>
		
	</body>
</html>
