<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>입력양식</title>
</head>

<body>
	<form action="입력양식_결과.html" method="post">
		이메일: <input type="email" name="email"><br><br> 
		이메일(텍스트 기본): <input type="text" name="text"><br><br>
		URL: <input type="url" name="url"><br><br>
		tel: <input type="tel" name="tel"><br><br>
		월: <input type="month" name="month"><br><br>
		일(날짜): <input type="date" name="date"><br><br>
		주(week): <input type="week" name="week"><br><br>
		시간(time): <input type="time" name="time"><br><br>
		지역시간: <input type="datetime-local" name="datetime-local"><br><br>
		숫자: <input type="number" name="number"><br><br>
		색상: <input type="color" name="color"><br><br>
		범위: <input type="range" name="range"><br><br>

		<input type="submit" value="제출"><br><br>
	</form>
</body>
</html>
