<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basicCSS</title>
		<!-- 외부스타일시트(가장 우선순위가 낮다 3순위 하지만 공용적으로 쓰인다) -->
		<link type = "text/css" rel="stylesheet" href="./css/mystyle.css">
		<!-- 내부스타일 시트(인라인스타일시트 다음으로 우선순위가 높다) -->
		<style>
		p{color:orange;}
		</style>
	</head>

	<body>
		<h1> this is headline</h1>
		<!-- 인라인 스타일 시트(우선순위가 가장높다) -->
		<!-- p태그는 div태그와 동일하게 블럭요소로 한줄을 모두 차지한다 -->
		<p style="color:red;"> This is paragraph1</p>
		<p style="background-color : aqua;"> This is paragraph2</p>
		<p style="background-color : olive;"> This is paragraph3</p>
		<p style="background-color : lime;"> This is paragraph4</p>
		<p style="background-color : maroon;"> This is paragraph5</p>
		<p style="background-color : gray;"> This is paragraph6</p>
		<p style="background-color : navy;"> This is paragraph7</p>
		<p style="background-color : teal;"> This is paragraph8</p>
		
	</body>
</html>
