<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html최종</title>
</head>
<body>
<form name="fm" action="result.html" method="get">
	<fieldset>
	<legend>인적사항</legend>
	id : <input type = "text" name ="id"> <br>
	password : <input type = "password" name="pwd"><br>
	
	
	<input type="radio" name="gender" id="female" value="female"><label for="female">여성</label><br> 
	<input type="radio" name="gender" id="male" value="male"><label for="male">남성</label><br>
	
	<hr>
	수강하는과목<br>
	<input type="checkbox" name="subject" id = "html" value="html"><label for="html">html</label><br>
	<input type="checkbox" name="subject" id = "css" value="css" checked><label for="css">css</label><br>
	<input type="checkbox" name="subject" id = "javascript" value="javascript"><label for="javascript"> javascript </label><br>
	</fieldset>
	
	<input type="file" name="file" id="file" accept="image/jpeg"><br>
	<input type="hidden" name="hidden" value="secret">
	
	<input type="image" src="../img/button.png" width="100px" height="100px" alt= "제출" ><br>
	</form>

</body>
</html>
