<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>의사클래스</title>
		<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
		<style>
			a{
				color : red; 
				font-family: 'Inconsolata', monospace;
				font-family: 'Sunflower', sans-serif;
				font-family: 'Nanum Pen Script', cursive;
				font-family: 'Nanum Brush Script', cursive;
				font-size: 50pt; 
				background-color : aqua; <!-- 글씨 배경색 --> 
			} 		
	
			a:link{
				text-decoration:none;
				color : green;
			}
			
			a:visited{
				color : green; <!-- 아무런 액션을 하지 않았을때 글씨 색 --> 
			}
				
			a:hover{
			color : pink;  <!-- 커서 갖다 놓았을때 변하는 색 -->
			}
			
			a:active{
			color : red; <!-- 클릭했을 때 변하는 색 -->  
			} 
		
		</style>
	</head>
		<body>
			<!--글씨체, 글씨색, 배경색 -->
			<a href ="http://www.naver.com">겨울_왕국</a>
			
		</body>
</html>
