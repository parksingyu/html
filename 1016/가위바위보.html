<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#img1{
				float : left;
				
			}
			
			#img2{
				float : left;
				
			}
			
			#img4{
				clear : both;
			}
			
			#result{
				font-size : 30px;
				color : red;
			}
			
			#na{
				width : 400px;
				font-size : 30px;
				color : black;
				text-align : center;
				float : left;
				background-color : yellow;
			}
			
			#you{
				width : 400px;
				font-size : 30px;
				color : black;
				text-align : center;
				float : left;
				background-color : powderblue;
			}
			
		</style>
		<script>
			function sissor2(){
				imgarr1 = ["가위_좌.png", "바위_좌.png", "보_좌.png"];
				imgarr2 = ["가위_우.png", "바위_우.png", "보_우.png"];
				me = Math.floor(Math.random() * 3);
				com = Math.floor(Math.random() * 3);
				
				document.getElementById("img1").firstChild.src = "../img/" + imgarr1[me];
				document.getElementById("img1").firstChild.width = 400;
				
				document.getElementById("img2").firstChild.src = "../img/" + imgarr2[com];
				document.getElementById("img2").firstChild.width = 400;
			}
		
			function sissor(){
				clearInterval(id);
				var me = prompt("1. 가위 / 2. 바위 / 3. 보");
				me = me - 1;
				
				imgarr1 = ["가위_좌.png", "바위_좌.png", "보_좌.png"];
				imgarr2 = ["가위_우.png", "바위_우.png", "보_우.png"];
				com = Math.floor(Math.random() * 3);
				
				document.getElementById("img1").firstChild.src = "../img/" + imgarr1[me];
				document.getElementById("img1").firstChild.width = 400;
				
				document.getElementById("img2").firstChild.src = "../img/" + imgarr2[com];
				document.getElementById("img2").firstChild.width = 400;
				
				// 0은 가위, 1은 바위, 2는 보
 				if ( me == com ){
					result = "비겼습니다.";
				} else if (me == 0 && com ==1 || me == 1 && com ==2 || me == 2 && com ==0){ 
					result = "컴퓨터가 이겼습니다."	;
				} else if (me == 0 && com ==2 || me == 1 && com ==0 || me == 2 && com == 1){
					result = "유저가 이겼습니다.";	
				} else {
					alert("잘못 입력했습니다.");
					sissor();
				}
				document.getElementById("result").innerHTML = result; 
			}
			
			function srcChange2(){
				id = setInterval(sissor2,200);
			}
			
		</script>
	</head>
	<body>
		<button id="img3" onclick="sissor();"> 대결 시작 </button>
		<button onclick="srcChange2();"> 변경 </button>
		<span id="result"> </span>
		<div class="game">
		<div id="img1"><img src="../img/가위_좌.png" width=400px></div>
		<div id="img2"><img src="../img/가위_우.png" width=400px></div>
		</div>
		<div id="img4">
			<div id=na>유저</div>
			<div id=you>컴퓨터</div>
		</div>
	</body>
</html>
