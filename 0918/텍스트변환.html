<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.upper{
				text-transform : uppercase; /*소문자를 대문자로*/
			}
			
			.lower{
				text-transform : lowercase; /*대문자를 소문자로*/
			}
			
			.capital{
				text-transform : capitalize; /* 첫글자를 대문자로 */
			}
		
		</style>
	</head>
		<p class="upper">text transform is uppercase.</p>
		<p class="lower">TEXT TRANSFORM IS LOWERCASE.</p>
		<p class="capital">text transform is capitalize.</p>

	</body>
</html>
