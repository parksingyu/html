<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마진과 패딩</title>
		<style>
			body{
				margin : 0;
				padding : 0;
			}
			
			p{
				margin : 0;
				padding : 0;  
				background-color:pink;
				border: 5px solid black;
			}
			
			#target{
				
				margin : 20px;
				padding : 20px;
				background-color:yellow;
			}
			
			div.test{
				height : 200px;    /*실설  : solid*/
				width : 200px;
				border : 1px solid black;
				background-color:yellow;
				margin : 10px;
				padding : 35px;
			}
		</style>
	</head>
	
	<body>
		<p>마진 0 패딩 0 인 단락입니다.</p>
		<p id="target">마진 20px 패딩 20px인 단락입니다.</p>
		
		<!--
		 배경색 노랑색
		 높이 200px
		 너비 200px
		 선     1px
		 실선
		 마진 10px
		 패딩 20px 
		 -->
		<div class="test">이것은 div 요소로서 전체 폭은 270픽셀이다.</div>
		
	</body>
</html>
