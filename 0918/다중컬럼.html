<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>다중컬럼</title>
		
		<style>
			.ph{
				column-count: 4; /*설정한 갯수로 문단이 나뉘어 진다.*/
			}
		</style>

	</head>
		
	<body>
		<div class="ph">
		<h3>스토리킹 수상작! 신선 후보생의 귀신 퇴치기</h3>

		<p>신선이 되려고 300년을 수행해 온 탁풍운이 
		신선 시험을 치르는 날 갑작스럽게 인간계에 
		떨어져 3년 동안 실전 수행 평가를 받게 된다. 
		귀신의 출석을 부른다는 우리 전래의 이야기를 
		소재로 지박령, 조마귀, 두억시니 등 한국판
		귀신 이야기를 재미있게 그려낸다.
		</p>
		</div>

	</body>
