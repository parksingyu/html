<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		p{
			margin : 0px;
			padding : 0px;
			border : 1px solid black; 
			background-color : pink;
		}
		#target{
			height : 200px;
			width : 200px;
			border : 1px solid black;
			background-color : pink;
			margin : 20px;
			padding : 20px;
		}
		
		.test{
			border : 1px solid black;
			margin : 10px;
			padding : 35px;
			background-color : yellow;
		}
		
		</style>
	</head>
	
	<body>
		<p>마진 0 패딩 0 인 단락입니다.</p>
		<p id="target">마진 20px 패딩 20px인 단락입니다.</p>
		
		<!--
		 배경색 노랑색
		 높이 200px
		 너비 200px
		 선     1px
		 실선
		 마진 10px
		 패딩 20px 
		 -->
		<div class="test">이것은 div 요소로서 전체 폭은 270픽셀이다.</div>
		
	</body>
</html>
