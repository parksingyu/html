<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font 속성</title>
		<style>
		
			#s1{
				/*font-weight:bold;*/
				/*em 태그 쓰지 않을게요. 대신에 font-style:italic; 사용*/
				/*font-style:italic;*/
				font : italic 50pt arial, sans-serif;
				text-align : center;
			}
			
			#s2{
				font-weight:normal;
			}
			
			p.date{ text-align:right;}
			p.poet{ text-align:justify} /*양쪽정렬*/
		
		</style>
	</head>
	
	<body>
	
		<h1 id ="s1">h1입니다.</h1>
		<h1 id ="s2">h1입니다.</h1>
		
		<p class="date"> 2013년 9월 1일 </p>
		<p class="poet"> 삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
		
		<p><em> 참고 푸시킨의 시 </em></p>

	</body>
</html>
