<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>리스트 스타일</title>
		<style>
			ul{
				list-style : none;  
			}
			ul li a {
				text-decoration : none;
			}
			
			ul li a:hover{
				text-decoration: underline;
			}
			
			ul li {
				display: inline;
				padding : 20px;
				border : 1px solid red;
				letter-spacing:10px;
			}
		
		
		</style>
	</head>
	
	<body>
		<ul>
			<li><a href="#">집</a></li>
			<li><a href="#">지중해</a></li>
			<li><a href="#">사막</a></li>
			<li><a href="#">하와이</a></li>
			<li><a href="#">친정</a></li>
		</ul>
	</body>
</html>
