<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>정렬</title>
		<style>
		p{
			text-align:center;
			border : 1px solid red;
			/*margin : 10px 20px 30px 40px;*/ /* 위, 오른쪽, 아래, 왼쪽 순서의 마진 */
			/*margin : 10px 20px 30px;*/ /* 3개를 썼을땐 위, 좌우, 아래 */
			/*margin : 20px 30px;*/  /*위아래, 좌우*/
			/*margin : 20px*/  /*전체 마진 20*/
			padding-left : 20px; /*패딩을 왼쪽만 넣고 싶을 경우*/
			padding-right : 20px; /*패딩을 오른쪽만 넣고 싶을 경우*/
			padding-top : 20px; /*패딩을 상단만 넣고 싶을 경우*/
			padding-bottom : 20px; /*패딩을 하단만 넣고 싶을 경우*/
		}
		
		em{
			border : 1px dotted green;
			margin : 10px
		}
		
		</style>
	</head>
	
	<body>
		<p>
			<em>My Text</em>  <!--   em태그는 가운데 정렬이 안된다. 마진도 존재 X -->
		</p>
	</body>
</html>
