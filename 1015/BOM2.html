<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>BOM(browser object model)</title>
		<script>
		function openPopup(){
			window.open("https://www.naver.com","_blank","width=200, height=200");
		}
		
		function showAlert(){
			setTimeout( function() {
				alert("setTimeout을 이용하여 표시됩니다.");
			}, 2000);
		}
		var id;
		function changeColor(){
			id = setInterval(flashText,1000);
		}
		
/* 		function flashText(){
			var elem = document.getElementById("target");
			elem.style.color = (elem.style.color == "red") ? "blue" : "red";
			elem.style.backgroundColor = (elem.style.backgroundColor == "green") ? "yellow" : "green";
		} */
		//"rgb(255, 255, 255)"
		function flashText(){
			var red = Math.floor(Math.random()*254+1);
			//document.write(red+"<br>");
			var green = Math.floor(Math.random()*254+1);
			//document.write(green+"<br>");
			var blue = Math.floor(Math.random()*254+1);
			//document.write(blue+"<br>");
			
			var elem = document.body; // 바디로 접근 방법
			//elem.style.backgroundColor 
			//= '#' + red.toString(16) + green.toString(16) + blue.toString(16);
			
			//elem.style.backgroundColor = (elem.style.backgroundColor == "green") ? "yellow" : "green";
			//elem.style.color = "rgb("+red+","+green+","blue +")"; //red
			elem.style.backgroundColor = "rgb("+red+","+green+","+blue +")"; //red
			
		}
		
		function stop(){
			clearInterval(id);	
		}
		/* 	1초마다 브라우저배경색이 랜덤으로 바뀌는 함수를 작성하세요
			case 1) 배경색 바뀜
			case 2) 랜덤으로 바뀜
			var red = 0, green =0, blue =0;
			#000000 -> '#' + red.toString(16) + green.toString(16).blue.toString(16);
		*/
		
		</script>
	</head>
		<!--<body onload="changeColor();">는
 			window.onload = function(){
			changeColor();
		} 이 뜻과 같다--> 
	
	<body onload="changeColor();">
		<!-- <input type="button" value="창열기" onclick="openPopup();"> 
		<p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다.</p>
		<button onclick="showAlert();">눌러보세요</button> 
		-->
		
		<div id="target">
			<p>This is a Text.</p>
		</div>
		<button onclick="stop();">중지</button>
		<button onclick="changeColor();">재시작</button>
	</body>
</html>
