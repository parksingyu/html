			function Car(model, speed, color){
				this.model = model;
				this.speed = speed;
				this.color = color;
				this.brake = function(){
					this.speed -= 10;  
				}
				this.accel = function(){
					this.speed += 10;
				}
			}

			//person객체 만들기 인수는 4개(firstName, lastName, age, money)
			function person(firstName, lastName, age, money){
				//하나씩 속성으로 세팅하기
				this.firstName = firstName;
				this.lastName = lastName;
				this.age = age;
				this.money = money;
				this.hardworking = function(){
					this.money += 100000;	
				}
				this.perchase = function(){
					this.money -= 10000;	
				}
				this.work = function(){
					this.money += 50000;
				}
			}

			/*	객체를 하나 생성해서
				맛집리스트를 찾아갈것입니다.
				
				인수는 
				1)맛집이름 
				2)위치
				3)전화번호
				4)맛집좌표(임의로 100km) 
				지금있는곳(0km)에서부터 그곳까지의 거리(함수) */
			
			function tastehome(name, location, phonenumber, distance){
				this.name = name;
				this.location = location;
				this.phonenumber = phonenumber;
				this.distance = function(){
					return distance;
				}
			}
