		<!-- a태그 하이퍼링크(또는 링크)는
		다른 문서로 점프할 수 있는 태그 -->
		
		<!-- 
			target 속성은 링크가 클릭 되었을 때
			새로운 페이지가 어디에 열리는지를 지정한다.
		
			1)_blank  : 새로운 페이지를 연다
			2)_self   : 현재창에 페이지를 연다
			3)_parent : 부모 프레임에 페이지를 연다.
			4)_top    : 현재 윈도우의 새로운 페이지를 열고 다른 프레임은 취소한다.
		 -->
		
		<a href="http://www.naver.com">네이버 바로가기(현재 창에서 열기)</a> <br>
		<a href="http://www.naver.com" target="_blank">네이버 바로가기(_blank)</a><br>
		<a href="http://www.naver.com" target="_self">네이버 바로가기(_self)</a>
