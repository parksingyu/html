<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>

<body>
	<table border="1" align="center">
		<tr>
			<td>오동규</td>
			<td>100점</td>
			<td>아니다.</td>
		</tr>
		
		<tr>
			<td>박재욱</td>

		</tr>
	</table>
	<br><br><br>
	<table border="2">
		<tr>
			<td colspan="5" align="center">1.1</td>

			<td>1.2</td>
			<td>1.3</td>
			<td>1.4</td>
			<td>1.5</td>
			-->

			<td>2.5</td>
		</tr>
		<tr>

			<td>3.2</td>
			<td>3.3</td>

			-->
		</tr>
		<tr>
			<td rowspan="2">4.1</td>

			<td>4.3</td>
			<td colspan="2" rowspan="2" align="center">4.4</td>
			<!--

			-->

		<tr>
			
			<td>5.2</td>

			<td>5.5</td>
			-->

</html>
