<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.btn { 
		display:block; 
		width:200px; 
		height:40px; 
		line-height:40px; 
		border:1px #3399dd solid;; 
		margin:15px auto; 
		background-color:#66aaff; 
		text-align:center; 
		cursor: pointer; 
		color: black; 
		transition:all 0.9s, color 0.3; 
		} 
	
	.btn:hover{
		color: white;
	}
	
	.hover1:hover{ 
		box-shadow:200px 0 0 0 rgba(0,0,0,0.5) inset; 
	} 

</style>
</head>
<body>
	<button class="btn hover1"> BUTTON 1 </button> 

</body>
</html>
