<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>학습자레벨5</title>
	</head>
	<script>
	
	var str = "1-5-3";   // 스트링 값으로 연산내용 받기.
	var arr = new Array(); 
	var arr1 = new Array();
	
	
	for(var i=0; i<str.length; i++){
		arr[i] = str.charAt(i); //스트링 값을 떼어서 한개씩 배열에 입력
		arr1[i] = str.charAt(i);
	}
	
	for (var i=0; i<str.length; i++){  // 스트링 타입 숫자로 연산하기 위함.
		if(i % 2 == 0){
			arr[i] = arr[i] * 1;
			arr1[i] = arr1[i] * 1;
		}
	}
	
	for(var i=0; i<arr.length; i++){
		if(i==0){
			document.write("[");
		}
		document.write(arr[i]+", ");
		
		if ( i == arr.length-1){
			document.write("]");
		}
	}
	
 	var a = 0;
 	for (var i = arr1.length; i>0; i--){
		if(arr1[i] == '-'){
			a = (arr1[i-1] - arr1[i+1]);
			arr1[i-1] = a;
		} else if (arr1[i] == '+'){
			a = (arr1[i-1] + arr1[i+1]);
			arr1[i-1] = a;
		}
	}  
	
 	var b = 0;
 	for (var i = 0; i<arr.length; i++){ // -7이 나오게끔 하는 for문
		if(arr[i] == '-'){
			arr[i+1] = arr[i+1] * -1;
		} else if (arr[i] == '+'){
			arr[i+1] = arr[i+1] * 1;
		}
	 	if(i % 2 == 0){                 //숫자들의 절대값 연산.
			b = b + arr[i];
		} 
	}
 	
	var cp = new Array();
	cp.push(a);
	cp.push(b);
	//document.write(cp+"<br>");
	if (cp[0] > cp[1]){
		//document.write("최대값 : "+cp[0]+"<br>");	
		document.write(" "+cp[0]);	
	} else if (cp[0] < cp[1]){
		//document.write("최대값 : "+cp[1]+"<br>");
		document.write(" "+cp[1]);
	}
	
	</script>
	
	<body>
	
	</body>
</html>
