<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Number 객체</title>
		<script>
			var x = 0xAB;  //A는 10, B는 11 (10 * 16 + 1 * 11)
			var y = 29;
			
			document.write(x+y);
			document.write("<hr>");
			
			var num = 256;
			document.write(num.toString(10));
			document.write("<hr>");
			
			var x = 100;
			var y = new Number(100);
			document.write(x+"<br>");   // 100
			document.write(y+"<br>");   // 100
			document.write(typeof x+"<br>");  //number
			document.write(typeof y+"<br>");  //object
			
			document.write(x == y);  //true
			document.write("<br>");
			document.write(x != y);  //false
			document.write("<hr>");
			
			document.write(Number.MAX_VALUE);
			document.write("<br>");
			document.write(Number.MIN_VALUE);
			
			//NaN(Not a Number)
			//isNan함수는 숫자가 아닙니까? 라고 묻는 함수
			//숫자면 false, 숫자가 아니면 true
			
			document.write("<hr>");
			document.write("isNaN(123) : ");
			document.write(isNaN(123));
			document.write("<hr>");
			document.write(isNaN("hello")); //true
			document.write("<br>");
			document.write(isNaN("123")); //false(숫자 값)
			document.write("<br>");
			document.write(isNaN(0/0));  //True(숫자가 아닙니다.)
			document.write("<br>");
			document.write(0/0);  //NaN
			document.write("<br>");
			document.write(isNaN("2005/12/12"));  //true(숫자가 아닙니다.)
			
			//지수표기법
			var x = 9.656;
			document.write("<br>");
			document.write("x.toExponential(2) = "); //소수점 자리 가없고
			document.write(x.toExponential(2)); //9.66
			document.write("<br>");
			document.write("x.toExponential(6) = "); //소수점 자리 가없고
			document.write(x.toExponential(6)); //9.66
			document.write("<hr>");
			
			//소수자리 지점(반올림, 인수는 소수점이하 개수)
			var x = 9.663;
			document.write("x.tofixed(0) = "); //소수점 자리 가없고
			document.write(x.toFixed(0));
			document.write("<br>");
			document.write("x.tofixed(2) = "); // 셋째자리에서 반올림
			document.write(x.toFixed(2));
			
			// 지정된 길이로 전체길이 나타냄.
			var x = 10.666;
			document.write("<hr>");
			document.write("x.toPrecision(2) : ");
			document.write(x.toPrecision(2));  //11
			document.write("<br>");
			document.write("x.toPrecision(4) : ");
			document.write(x.toPrecision(4));  // 10.67
			document.write("<br>");
			
			var x = 123;
			var y = new Number("aaa");
			var z = new Number(123);
			var k = new Number("123"); // 문자값이 하나라도 들어가면 NaN으로 표기
			
			var str = "";
			
			str += "x type = "+typeof x + "<br>";
			str += "y type = "+typeof y + "<br>";
			str += "z type = "+typeof z + "<br>";
			
			str += "x.valueOf type = "+ x.valueOf() + "<br>";
			str += "y.valueOf type = "+ y.valueOf() + "<br>";
			str += "z.valueOf type = "+ z.valueOf() + "<br>";
			str += "k.valueOf type = "+ k.valueOf() + "<br>";
			
			
			document.write(str);
			
			document.write("<hr>");
			
			//문자열을 파싱하여, 문자열에 포함된 숫자 부분을 정수 평태로 반환
			//parseInt는 사파리와 익스플로러 에서는 지원 안함.
			var x = "12";
			document.write(typeof x); //string 타입
			document.write("<br>");
			document.write(x = Number.parseInt("12"));  //12 출력
			document.write("<br>");
			document.write(typeof x); //number 타입
			
			document.write("<hr>");
			
			
			document.write(Number.parseInt("12.34") + "<br>");
			document.write(Number.parseInt("123문자열") + "<br>"); // 얘는 숫자만 가져오는 대단한놈
			document.write(Number.parseInt("문자열123문자열") + "<br>"); // 123만 뽑아올거 같지만 못뽑아 오고 NaN 뜬다. 앞에부터 비교를 해서 그렇다 
			document.write(Number.parseInt("30 40 50")); //띄어쓰기도 문자열로 생각해서 그 뒤는 버림.
			
			document.write("<hr>");
			//Number.parseFloat()
			//문자열을 파싱하여, 문자열에 포함된 숫자 부분을 실수 형태로 반환함.
			//parseFloat는 사파리와 익스플로러 에서는 지원 안함.
			document.write(Number.parseFloat("12.34") + "<br>");
			document.write(Number.parseFloat("123문자열") + "<br>"); // 얘는 숫자만 가져오는 대단한놈
			document.write(Number.parseFloat("문자열123문자열") + "<br>"); // 123만 뽑아올거 같지만 못뽑아 오고 NaN 뜬다. 앞에부터 비교를 해서 그렇다 
			document.write(Number.parseFloat("30 40 50")); //띄어쓰기도 문자열로 생각해서 그 뒤는 버림.
			
			document.write("<hr>");
			Number.isNaN(); //전달된 값이 NaN인지 아닌지를 판단함
			//이 메소드는 오직 숫자인 값에서만 동작하며, 그 값이 NaN(Not a Number)인 경우에만 true를 반환합니다.
			//익스플로러에서 지원 안함
			document.write(Number.isNaN(1));   //false
			document.write(Number.isNaN(NaN)); //true
			
			//Number.isFinite() 전달된 값이 유한한 수 인지 아닌지를 검사함
			Number.isFinite(0); //true
			document.write("<br>");
			Number.isFinite(3.45); //true
			document.write("<br>");
			Number.isFinite(NaN); //false
			
			//Number.isInteger()
			//전달된 값이 정수인지 아닌지를 검사함
			Number.isInteger(0); //true
			Number.isInteger(-100); //true
			Number.isInteger(0.1); //false
			
			//Number.isSafeInteger();
			//전달된 값이 안전한 정수(Safe integer)인지 아닌지를 검사함
			//안전한 정수란 IEEE 754국제표준에서 정의한 64비트 부동 소수점 수로
			//정확히 표현되는 정수를 의미합니다.
			// -(253-1) 부터 (253-1)까지 모든 정수가 안전한 정수에 포함됩니다.
			
			
		</script>
	</head>
	<body>
	
	</body>
</html>
