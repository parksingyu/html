<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4-1</title>
		<script>
				/*문제 4-1)
					주민번호를 입력받아서 생년월일과 성별을 출력하는 프로그램을 작성하세요.
					(입력은 prompt로 받는다)
					
					예시) 주민번호를 110326-4432618로 입력받은경우
					(1, 2는 1900년대생  3,4는 2000년대생)
					출력 예시)
					생일 : 2011년 3월 26일
					성별 : 여자 */
				var jm = prompt("주민번호를 입력해주세요");
				document.write("생일 : ");
				if ( jm[7] == 1 | jm[7] == 2){//주민번호 뒷자리의 시작이 1이거나 2일경우
					document.write(19);	 	  //19xx으로 시작
				} else if ( jm[7] == 3 | jm[7] == 4 ) {          //주민번호 뒷자리의 시작이 3이거나 4일경우
					document.write(20);							 //20xx으로 시작
				}
				document.write(jm[0]+jm[1]+"년"+ jm[2]+jm[3]+"월"+jm[4]+jm[5]+"일"+"<br>");
				if ( jm[7] == 1 | jm[7] == 3){   //주민번호 뒷자리의 시작이 1이거나 3일경우
					document.write("성별 : 남자")	 //남자
				} else if ( jm[7] == 2 | jm[7] == 4 ) { //주민번호 뒷자리의 시작이 2이거나 4일경우
					document.write("성별 : 여자")			//여자
				}
		</script>
	</head>
	<body>
		
	</body>
</html>
