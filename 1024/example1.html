<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Slider Pro</title>

	<link rel="stylesheet" type="text/css" href="css/slider-pro.min.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/examples.css" media="screen"/>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.sliderPro.min.js"></script>

	<script type="text/javascript">
		$( document ).ready(function( $ ) {
			$( '#imgSlide' ).sliderPro({
				width: 960,
				height: 500,
				arrows: true,  //false를 해주면 화살표가 없음.
				buttons: true, //false로 하면 밑에 동그라미가 사라진다.
				waitForLayers: true //몇초후에 자동으로 움직인다. 
			});
		});
	</script>

</head>

<body>

	<div id="imgSlide" class="slider-pro">  <!-- 아이디랑 클래스 동일하게 입력 -->
		<div class="sp-slides"> 
			<div class="sp-slide">
				<img class="sp-image" src=""
					data-src="images/image1_medium.jpg"/> <!-- 지금 보여지고 있는 이미지 -->
			</div>

	        <div class="sp-slide">
	        	<img class="sp-image" src=""
	        		data-src="images/image2_medium.jpg"/>
			</div>

			<div class="sp-slide">
				<img class="sp-image" src=""
					data-src="images/image3_medium.jpg"/>
			</div>

			<div class="sp-slide">
				<img class="sp-image" src=""
					data-src="images/image4_medium.jpg"/>
			</div>

			<div class="sp-slide">
				<img class="sp-image" src=""
					data-src="images/image5_medium.jpg"/>
			</div>
		</div>

    </div>
</body>
</html>
