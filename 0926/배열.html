			// 문제2) 프롬프트에 숫자를 받아서 그 숫자만큼 배열을 입력하고
			// 숫자를 다시 출력해 주세요
			
			var a = new Array();
			var pr = prompt("배열의 크기를 입력하세요");
			
			for ( var i = 0; i < pr ; i++){
				a[i] = prompt(i + "번째 값을 입력하세요");
			}
			/*

				document.write(a[i] + "<br>");

			document.write(a);
			//문제3) 
			document.write("<table>");
			for ( var i = 1; i <= pr; i++){
				if ( i % 4 == 1){
					document.write("<tr>");
				}
				document.write("<td>");
				document.write(a[i-1]);
				document.write("</td>");
				if ( i % 4 == 0){
					document.write("</tr>");
				}
			}
			document.write("</table>");
