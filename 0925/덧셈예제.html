<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>덧셈예제</title>
		
		<script>
			function calc(n){
				var x = document.getElementById("x").value;
				var y = document.getElementById("y").value;

				var sum, minus, multiple, divide;
				
				
				if ( n == 1){
					sum = (x*1)+(y*1);
					document.getElementById("sum").value = sum;
				} else if ( n == 2){
					minus = (x*1) - (y*1);
					document.getElementById("minus").value = minus;
				} else if ( n == 3){
					multiple = (x*1) * (y*1);
					document.getElementById("multiple").value = multiple;
				} else if (n == 4){
					divide = parseInt (x / y);
					document.getElementById("divide").value = divide;
				}
			}
