<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>시간체크</title>
		<script>
			var time = new Date().getHours();
			
			
			//만약에 12시 이전이면 good morning !
			if ( time < 12){
				alert("good morning");
				//document.write("good m");
			} else if( time >= 12){
				alert("good afternoon");
				//document.write("good a");
			}
				
			//13시~ good afternoon!
		</script>
	</head>
	
	<body>
		
		
	</body>
</html>
