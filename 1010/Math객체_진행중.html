			/*문제3) 로또 번호 생성하는 프로그램을 작성하세요.
			(1번 ~ 45번 중 9개의 번호를 추첨) * 5번
			3 6 7 29 4 19
			6 1 17 39 14 29
			13 6 3 9 44 4
			13 7 2 29 4 35
			3 4 5 15 18 26
			*/
			
			function table1(){
				var strhtml = "";
				var arr = [];
				for (var k = 0; k<5; k++){  // 5번 돌리기
					arr[k] = [];
					for(var i=0; i<6; i++){ // 한줄 숫자 넣기
						var random = Math.floor(Math.random()*45+1);
						arr[k][i] = random;
						strhtml += arr[k][i]+" ";
						for (var j=0; j<i; j++){  // 겹치지 않게 하는 포문
							if (arr[k][j] == arr[k][i]){
								i--;
							}
						}
					}
					//document.write(arr + "  ");
					//document.write("<hr>");
					strhtml += "<hr>";
				}
			document.getElementById("taa").innerHTML += strhtml;
			}
