<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
	</head>
	
	<style>
		td{
			border : 3px solid #d8f3de;
			padding : 20px; 
			margin : 20px;
			font-size : 20px;
			text-align : center;
		}
	</style>
	
	<script>
		function gugu1(){
			
			var strhtml = "";
			var a = 1;
			var b = 1;
			strhtml += "<table>";
			
			while (true){
				if (  a % 3 == 1){
					strhtml += "<tr>";
				}
					strhtml += "<td>"; 
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					strhtml += a + "*" + b + "=" + a*b + "<br>";
					b++;
					if ( b == 10){
						b = 1;
					}
					strhtml += "</td>";
				if ( a % 3 == 0){
					strhtml += "</tr>";
				}
				a++;
				if ( a == 10){
					break;
				}
			}
			strhtml += "</table>";
			document.getElementById("result").innerHTML += strhtml;
		}
		window.onload = function() {
			gugu1();
		}
	</script>
	<body>
		<div id="result"> </div>
	</body>
</html>
