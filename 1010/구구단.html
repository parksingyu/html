<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
	</head>
	
	<style>
		td{
			border : 3px solid #d8f3de;
			padding : 20px; 
			margin : 20px;
			font-size : 20px;
			text-align : center;
		}
	</style>
	
	<script>
		function gugu1(){
			var t = prompt("숫자 입력하세요");
			var strhtml = "";
			var a = 1;
			strhtml += "<table>";
			
			while (true){
				if (  a % 3 == 1){
					strhtml += "<tr>";
				}
					strhtml += "<td>"; 
					//strhtml += a;
					for(var i=1; i<=9; i++){
						if ( t == a){
							strhtml += a;
							strhtml += " * ";
							strhtml += i;
							strhtml += " = ";
							strhtml += a * i;
							strhtml += "<br>";	
						} 
						else if ( t!=a){
							strhtml += "";
						}
					}
					strhtml += "</td>";
				if ( a % 3 == 0){
					strhtml += "</tr>";
				}
				a++;
				if ( a == 10){
					break;
				}
			}
			strhtml += "</table>";
			document.getElementById("result").innerHTML += strhtml;
		}
		window.onload = function() {
			gugu1();
		}
	</script>
	<body>
		<div id="result"> </div>
	</body>
</html>
