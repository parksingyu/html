			/*
			문제2) prompt로 이름 받을때, 자신의 이름을 넣고
			자신의 이름이 들어간 index번호를 출력하세요
			*/
			
			var str = new Array();
			str = ["오동규", "박재욱", "오제민", "전보영", "진주호"];
			
			function solution(){
				var a = prompt("입력하세요");
				return str.indexOf(a);
